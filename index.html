<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Hostel Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-wrapper">
        <div class="login-container">
            
            <div class="logo-area">
                <img src="https://unsplash.com/s/photos/hotel" alt="Hostel Logo" id="hostel-logo">
                </div>

            <h2>Admin Login</h2>
            <p>Welcome to Hotel Management System</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Gmail Address</label>
                    <input type="email" id="email" placeholder="samiemtiaz38@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="login-btn">Login Now</button>
            </form>
            
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
