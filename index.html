<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reservation-body">
    <div class="reservation-overlay">
        <div class="reservation-card">
            <div class="form-header">
                <h2>New Guest Form</h2>
            </div>
            
            <div class="form-content">
                <form id="reservationForm" class="grid-form">
                    <div class="input-side">
                        <div class="field">
                            <label>First Name:</label>
                            <input type="text" id="fName" required>
                        </div>
                        <div class="field">
                            <label>Last Name:</label>
                            <input type="text" id="lName" required>
                        </div>
                        <div class="field">
                            <label>Middle Name:</label>
                            <input type="text" id="mName">
                        </div>
                        <div class="field">
                            <label>Address:</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="field">
                            <label>Contact Number:</label>
                            <input type="tel" id="contact" required>
                        </div>
                        <div class="field">
                            <label>Email Address:</label>
                            <input type="email" id="guestEmail" required>
                        </div>
                    </div>

                    <div class="image-side">
                        <div class="guest-img-box">
                            <img src="" alt="Guest" id="previewImg">
                        </div>
                        <div class="upload-options">
                            <label for="imageUpload" class="custom-file-upload">Choose Photo</label>
                            <input type="file" id="imageUpload" accept="image/*" onchange="previewFile()">
                        </div>

                        <div class="button-group">
                            <button type="submit" class="save-btn">Save</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <h1 class="bottom-title">HOTEL RESERVATION</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
